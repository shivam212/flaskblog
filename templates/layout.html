<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

	        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
	<body>
		<div class = "header">
			<h1><a style="text-decoration:none"href="/"> Shivam Sinha </a></h1>
		</div>

			<div class="column left" >
				<h2> Recent Posts </h2>
				<div class="posts">

				 		<span class="posthead"><a href="/blogpost/{{post[2]}}"> {{post[0]}} </a></span>
				 		<br>
				 		<br>
						{{post[1] | safe}}
						<br>
						<br>
				 	{%endfor%}
				</div>
			</div>
			<div class="column right" style="margin-left: 100px">
				<h2> Links </h2>
				<div class="links">
					<a href="https://drive.google.com/file/d/1zdeIO7TaNyQ7K4oGyuqCxoc0MgSc_Xca/view?usp=sharing"><p> Resume </p></a>
					<a href='/archive'><p> Archive </p></a>
					<a href='/aboutme'><p> About Me </p></a>
				</div>
			</div>
		</div>
	</body>
</html>
